bar:
  location: top
  layer: bottom
  background: 111111ff
  font: "Iosevka Nerd Font:size=16:antialias=true:autohint:true,UbuntuMono Nerd Font:size=18:antialias=true:autohint:true,Joypixels"
  height: 22
  spacing: 6
  right-margin: 6
  border:
    margin: 6
    bottom-margin: 0

  left:
    - dwl:
        dwl-info-filename: /run/user/1000/dwl-wayland-0
        number-of-tags: 10
        name-of-tags: [ , , , , , , , , ,  ]
        anchors:
          - occupied: &occupied {foreground: ffffffff}
          - default:  &default  {foreground: aaaaaaff}
          - urgent:   &urgent   {deco: {background: {color: ff0000ff}}}
          - focused:  &focused  {deco: {background: {color: 6000ffff}}}
          - floating: &floating {deco: {stack: [underline: {size: 2, color: ffffffff}, overline: {size: 2, color: ffffffff}]}}
        content:
          list:
            items:
              - map:
                  conditions:
                    id == 0:
                      - list:
                          left-margin: 6
                          spacing: 6
                          items:
                            - string: {text: "{layout}"}
                            - map:
                                conditions:
                                  floating: {string: {text: "{title}", max: 99, <<: *floating}}
                                  ~floating: {string: {text: "{title}", max: 99}}
                    ~empty && selected && urgent:
                      string: {text: " {name} ", <<: [*urgent, *occupied]}
                    ~empty && selected && ~urgent:
                      string: {text: " {name} ", <<: [*focused, *occupied]}
                    ~empty && ~selected && urgent:
                      string: {text: " {name} ", <<: *urgent}
                    ~empty && ~selected && ~urgent:
                      string: {text: " {name} ", <<: *occupied}
                    empty && selected:
                      string: {text: " {name} ", <<: [*focused, *default]}
                    empty && ~selected:
                      string: {text: " {name} ", <<: *default}
  right:
    - pulse:
        content:
          map:
            conditions:
              ~online: {string: {text: "ﱝ", foreground: 888888ff}}
              online:
                map:
                  on-click:
                    left: /usr/bin/pactl set-sink-mute @DEFAULT_SINK@ toggle
                    wheel-up: /usr/bin/pactl set-sink-volume @DEFAULT_SINK@ +2%
                    wheel-down: /usr/bin/pactl set-sink-volume @DEFAULT_SINK@ -2%
                  conditions:
                    sink_muted: {string: {text: "婢 {sink_percent}%", foreground: 888888ff}}
                    ~sink_muted:
                      ramp:
                        tag: sink_percent
                        items:
                          - string: {text: "奄 {sink_percent}%"}
                          - string: {text: "奔 {sink_percent}%"}
                          - string: {text: "墳 {sink_percent}%"}
                          - string: {text: " {sink_percent}%"}
