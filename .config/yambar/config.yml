  location: top
  layer: bottom
  background: 222222ff
  font: "Iosevka Nerd Font:size=16:antialias=true:autohint:true,UbuntuMono Nerd Font:size=18:antialias=true:autohint:true,Joypixels"
  height: 22
  spacing: 6
  right-margin: 6
  border:
    margin: 6
    bottom-margin: 0

  left:
