bar:
  location: top
  layer: bottom
  background: 222222ff
  font: "UbuntuMono Nerd Font:size=18:antialias=true:autohint:true"
  height: 22
  spacing: 6
  right-margin: 6
  border:
    margin: 6
    bottom-margin: 0

  left:
    - script:
        path: /usr/local/bin/dwl-tags.sh
        args: [1]
        anchors:
          - occupied: &occupied {foreground: ffffffff}
          - default: &default {foreground: aaaaaaff}
          - urgent: &urgent {deco: { background: {color: ff0000ff}}}
          - focused: &focused {deco: { background: {color: 6000ffff}}}
          - floating: &floating {deco: {underline: {size: 2, color: ffffffff}}}
        content:
          - map:
              tag: tag_0_occupied
              values:
                true:
                  map:
                    tag: tag_0_focused
                    values:
                      true: {string: {text: " {tag_0} ", <<: [*focused, *occupied]}}
                      false:
                        map:
                          tag: tag_0_urgent
                          values:
                            true: {string: {text: " {tag_0} ", <<: *urgent}}
                            false: {string: {text: " {tag_0} ", <<: *occupied}}
                false:
                  map:
                    tag: tag_0_focused
                    values:
                      true: {string: {text: " {tag_0} ", <<: [*focused, *default]}}
                      false: {string: {text: " {tag_0} ", <<: *default}}
