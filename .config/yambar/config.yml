  right:
    - pulse:
        content:
          map:
            tag: online
            values:
              false: {string: {text: "ﱝ", foreground: 888888ff}}
              true:
                map:
                  on-click:
                    left: /usr/bin/pactl set-sink-mute @DEFAULT_SINK@ toggle
                    wheel-up: /usr/bin/pactl set-sink-volume @DEFAULT_SINK@ +2%
                    wheel-down: /usr/bin/pactl set-sink-volume @DEFAULT_SINK@ -2%
                  tag: sink_muted
                  values:
                    true: {string: {text: "婢 {sink_percent}%", foreground: 888888ff}}
                    false:
                      ramp:
                        tag: sink_percent
                        items:
                          - string: {text: "奄 {sink_percent}%"}
                          - string: {text: "奔 {sink_percent}%"}
                          - string: {text: "墳 {sink_percent}%"}
                          - string: {text: " {sink_percent}%"}
    - clock:
        time-format: "%T"
        date-format: "%a %d/%m/%Y"
        content:
          - list:
              spacing: 6
              items:
                - string: {text: " {time}"}
                - string: {text: " {date}"}
