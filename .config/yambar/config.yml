        path: /usr/local/bin/dwl-tags.sh
        args: [ eDP-1 ]
        anchors:
          - occupied: &occupied {foreground: ffffffff}
          - default: &default {foreground: aaaaaaff}
          - urgent: &urgent {deco: { background: {color: ff0000ff}}}
          - focused: &focused {deco: { background: {color: 6000ffff}}}
          - floating: &floating {deco: {underline: {size: 2, color: ffffffff}}}
        content:
          - map:
              conditions:
                tag_0_occupied:
                  map:
                    conditions:
                      tag_0_focused:
                          map:
                            conditions:
                              tag_0_urgent: {string: {text: " {tag_0} ", <<: [*urgent, *occupied]}}
                              ~tag_0_urgent: {string: {text: " {tag_0} ", <<: [*focused, *occupied]}}
                      ~tag_0_focused:
                          map:
                            conditions:
                              tag_0_urgent: {string: {text: " {tag_0} ", <<: *urgent}}
                              ~tag_0_urgent: {string: {text: " {tag_0} ", <<: *occupied}}
                ~tag_0_occupied:
                  map:
                    conditions:
                      tag_0_focused: {string: {text: " {tag_0} ", <<: [*focused, *default]}}
                      ~tag_0_focused: {string: {text: " {tag_0} ", <<: *default}}
