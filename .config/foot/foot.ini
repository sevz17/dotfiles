[main]
font=Iosevka Nerd Font:size=9:antialias=true,Caskaydia Cove Nerd Font:size=8.5:antialias=true,Joypixels
notify=notify-send -a ${app-id} ${title} ${body}.
pad=0x0

[bell]
urgent=yes

[scrollback]
indicator-format=percentage

[url]
osc8-underline=always

[mouse]
hide-when-typing=yes

[colors]
background=000000
foreground=dddddd
alpha=0.95

regular0=000000  # black
regular1=cc0403  # red
regular2=19cb00  # green
regular3=cecb00  # yellow
regular4=0d73cc  # blue
regular5=cb1ed1  # magenta
regular6=0dcdcd  # cyan
regular7=dddddd  # white

bright0=767676   # bright black
bright1=f2201f   # bright red
bright2=23fd00   # bright green
bright3=fffd00   # bright yellow
bright4=1a8fff   # bright blue
bright5=fd28ff   # bright magenta
bright6=14ffff   # bright cyan
bright7=ffffff   # bright white

[csd]
preferred=none

[key-bindings]
scrollback-up-half-page=Control+Mod1+Shift+p
scrollback-up-line=Control+Shift+p
scrollback-down-half-page=Control+Shift+Mod1+n
scrollback-down-line=Control+Shift+n
scrollback-home=Shift+Home
scrollback-end=Shift+End
spawn-terminal=Mod1+Shift+n
search-start=Control+Shift+s
unicode-input=Mod1+Shift+u

[search-bindings]
find-prev=Control+p
find-next=Control+n
unicode-input=Mod1+Shift+u
